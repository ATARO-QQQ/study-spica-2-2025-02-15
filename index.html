<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三重自己重力系シミュレーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        #controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            height: 100vh;
            overflow-y: auto;
        }
        canvas {
            flex-grow: 1;
        }
        #controls label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>速度調整: <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1"></label>
        <label>天体の数: <input type="number" id="planetCount" min="1" max="5" value="3"></label>
        <button id="updatePlanets">更新</button>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 300, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const systems = [];
        const numSystems = 3;
        const systemOffsets = [-10, 0, 10];

        for (let i = 0; i < numSystems; i++) {
            const starGeometry = new THREE.SphereGeometry(1, 32, 32);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.set(systemOffsets[i], 0, 0);
            scene.add(star);
            systems.push({ star, planets: [] });
        }

        function createPlanets() {
            systems.forEach((system, index) => {
                system.planets.forEach(p => scene.remove(p.planet));
                system.planets = [];
                const planetCount = parseInt(document.getElementById('planetCount').value);
                for (let i = 0; i < planetCount; i++) {
                    const color = new THREE.Color(Math.random(), Math.random(), Math.random());
                    const size = 0.3 + Math.random() * 0.5;
                    const orbitRadius = 3 + i * 2;
                    const speed = 0.01 + Math.random() * 0.02;
                    const geometry = new THREE.SphereGeometry(size, 16, 16);
                    const material = new THREE.MeshBasicMaterial({ color });
                    const planet = new THREE.Mesh(geometry, material);
                    scene.add(planet);
                    system.planets.push({ planet, orbitRadius, speed, angle: Math.random() * Math.PI * 2 });
                }
            });
        }

        document.getElementById('updatePlanets').addEventListener('click', createPlanets);
        createPlanets();

        camera.position.set(0, 15, 20);
        camera.lookAt(0, 0, 0);
        
        let globalSpeed = 1;
        document.getElementById("speed").addEventListener("input", (event) => {
            globalSpeed = parseFloat(event.target.value);
        });

        function animate() {
            requestAnimationFrame(animate);
            systems.forEach(system => {
                system.planets.forEach(p => {
                    p.angle += p.speed * globalSpeed;
                    p.planet.position.set(
                        system.star.position.x + p.orbitRadius * Math.cos(p.angle),
                        0,
                        system.star.position.z + p.orbitRadius * Math.sin(p.angle)
                    );
                });
            });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
