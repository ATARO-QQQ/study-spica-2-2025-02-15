<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天体公転シミュレーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: row; /* 横並びにする */
            overflow: hidden;
        }
        #controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            width: 300px; /* 固定幅 */
            height: 100vh; /* 高さを100%に設定 */
            overflow-y: auto; /* スクロール可能にする */
        }
        canvas {
            flex-grow: 1; /* 残りのスペースを埋める */
        }
        #controls label {
            display: block;
            margin-bottom: 5px;
        }
        #planetSettings div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>速度調整: <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1"></label>
        <label>天体の数: <input type="number" id="planetCount" min="1" max="10" value="5"></label>
        <div id="planetSettings">
            <!-- 各天体の設定は動的に追加されます -->
        </div>
        <button id="updatePlanets">更新</button>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 300, window.innerHeight); // コントロールパネルの幅を引いたサイズ
        document.body.appendChild(renderer.domElement);

        // 恒星を作成（サイズを小さく）
        const starGeometry = new THREE.SphereGeometry(1, 32, 32); // 恒星の半径を1に変更
        const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const star = new THREE.Mesh(starGeometry, starMaterial);
        scene.add(star);

        // 天体の設定を動的に更新
        function updatePlanetControls() {
            const planetSettingsDiv = document.getElementById('planetSettings');
            planetSettingsDiv.innerHTML = ''; // 初期化

            const planetCount = parseInt(document.getElementById('planetCount').value);
            for (let i = 0; i < planetCount; i++) {
                const planetDiv = document.createElement('div');
                planetDiv.innerHTML = 
                    `<h4>天体 ${i + 1}</h4>
                    <label>色: <input type="color" id="color${i}" value="#${Math.floor(Math.random()*16777215).toString(16)}"></label>
                    <label>大きさ: <input type="number" id="size${i}" min="0.1" max="1" step="0.1" value="${(0.1 + Math.random()).toFixed(1)}"></label>
                    <label>公転半径: <input type="number" id="radius${i}" min="3" max="15" step="1" value="${(3 + i * 2)}"></label>
                    <label>速度: <input type="number" id="speed${i}" min="0.01" max="0.1" step="0.01" value="${(0.01 + Math.random() * 0.02).toFixed(2)}"></label>`;
                planetSettingsDiv.appendChild(planetDiv);
            }
        }

        // 初期化時の天体数を更新
        updatePlanetControls();

        // 天体の数変更時に設定を更新
        document.getElementById('planetCount').addEventListener('input', updatePlanetControls);

        // 万有引力定数（適当な値）
        const G = 6.67430e-11;

        // 天体の運動
        function updateGravity() {
            planets.forEach((planetGroup, groupIndex) => {
                planetGroup.planets.forEach((planet, planetIndex) => {
                    // 他の天体から受ける引力を計算
                    let force = new THREE.Vector3(0, 0, 0);
                    planets.forEach((otherGroup, otherGroupIndex) => {
                        if (groupIndex !== otherGroupIndex) {
                            otherGroup.planets.forEach((otherPlanet) => {
                                const direction = new THREE.Vector3().subVectors(otherPlanet.position, planet.position);
                                const distance = direction.length();
                                if (distance > 0) {
                                    const gravitationalForce = (G * planet.mass * otherPlanet.mass) / (distance * distance);
                                    direction.normalize().multiplyScalar(gravitationalForce);
                                    force.add(direction);
                                }
                            });
                        }
                    });
                    // 加速度の計算（F = ma より a = F / m）
                    const acceleration = force.divideScalar(planet.mass);
                    planet.velocity.add(acceleration);
                });
            });
        }

        // 天体の設定を反映
        const planets = [];
        document.getElementById('updatePlanets').addEventListener('click', () => {
            // 既存の天体をシーンから削除
            planets.forEach(group => group.planets.forEach(p => scene.remove(p.planet)));

            planets.length = 0; // グループリストをクリア

            const planetCount = parseInt(document.getElementById('planetCount').value);
            let groupIndex = 0;
            for (let i = 0; i < planetCount; i++) {
                const color = new THREE.Color(document.getElementById(`color${i}`).value);
                const size = parseFloat(document.getElementById(`size${i}`).value);
                const orbitRadius = parseFloat(document.getElementById(`radius${i}`).value);
                const speed = parseFloat(document.getElementById(`speed${i}`).value);
                const mass = size * 5; // 質量はサイズに比例すると仮定

                const geometry = new THREE.SphereGeometry(size, 16, 16);
                const material = new THREE.MeshBasicMaterial({ color });
                const planet = new THREE.Mesh(geometry, material);
                planet.position.set(orbitRadius, 0, 0); // 初期位置
                planet.velocity = new THREE.Vector3(0, speed, 0); // 初期速度

                // 新しいグループに追加
                if (!planets[groupIndex]) planets[groupIndex] = { planets: [] };
                planets[groupIndex].planets.push({ planet, orbitRadius, speed, mass, velocity: planet.velocity });

                scene.add(planet);

                // 必要に応じて新しい系を作る
                if (planets[groupIndex].planets.length >= 3) groupIndex++;
            }
        });

        // カメラ設定
        camera.position.set(0, 15, 0);
        camera.lookAt(0, 0, 0);

        // 速度調整
        let globalSpeed = 1;
        document.getElementById("speed").addEventListener("input", (event) => {
            globalSpeed = parseFloat(event.target.value);
        });

        // 軌道描画
        const orbitLines = [];
        function updateOrbits() {
            orbitLines.forEach(line => scene.remove(line)); // 既存の軌道線を削除
            planets.forEach((planetGroup) => {
                planetGroup.planets.forEach((planet) => {
                    const orbitRadius = planet.orbitRadius;
                    const curve = new THREE.EllipseCurve(0, 0, orbitRadius, orbitRadius, 0, 2 * Math.PI, false, 0);
                    const points = curve.getPoints(100);
                    const geometry = new THREE.BufferGeometry().setFromPoints(points.map(p => new THREE.Vector3(p.x, 0, p.y)));
                    const material = new THREE.LineBasicMaterial({ color: 0xffffff });
                    const orbitLine = new THREE.Line(geometry, material);
                    scene.add(orbitLine);
                    orbitLines.push(orbitLine);
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGravity(); // 引力計算
            planets.forEach(group => {
                group.planets.forEach(p => {
                    p.planet.position.add(p.velocity);
                });
            });
            updateOrbits();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
