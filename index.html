<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天体公転シミュレーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: row; /* 横並びにする */
            overflow: hidden;
        }
        #controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            width: 300px; /* 固定幅 */
            height: 100vh; /* 高さを100%に設定 */
            overflow-y: auto; /* スクロール可能にする */
        }
        canvas {
            flex-grow: 1; /* 残りのスペースを埋める */
        }
        #controls label {
            display: block;
            margin-bottom: 5px;
        }
        #planetSettings div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>速度調整: <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1"></label>
        <label>天体の数: <input type="number" id="planetCount" min="1" max="10" value="5"></label>
        <div id="planetSettings">
            <!-- 各天体の設定は動的に追加されます -->
        </div>
        <button id="updatePlanets">更新</button>
    </div>
    <script>
        const G = 6.67430e-11; // 万有引力定数

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 300, window.innerHeight); // コントロールパネルの幅を引いたサイズ
        document.body.appendChild(renderer.domElement);

        // 恒星を作成（サイズを小さく）
        const starGeometry = new THREE.SphereGeometry(1, 32, 32); // 恒星の半径を1に変更
        const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const star = new THREE.Mesh(starGeometry, starMaterial);
        scene.add(star);

        // 天体の設定を動的に更新
        function updatePlanetControls() {
            const planetSettingsDiv = document.getElementById('planetSettings');
            planetSettingsDiv.innerHTML = ''; // 初期化

            const planetCount = parseInt(document.getElementById('planetCount').value);
            for (let i = 0; i < planetCount; i++) {
                const planetDiv = document.createElement('div');
                planetDiv.innerHTML = 
                    `<h4>天体 ${i + 1}</h4>
                    <label>色: <input type="color" id="color${i}" value="#${Math.floor(Math.random()*16777215).toString(16)}"></label>
                    <label>大きさ: <input type="number" id="size${i}" min="0.1" max="1" step="0.1" value="${(0.1 + Math.random()).toFixed(1)}"></label> <!-- 大きさを小さく -->
                    <label>公転半径: <input type="number" id="radius${i}" min="3" max="15" step="1" value="${(3 + i * 2)}"></label> <!-- 公転半径を小さく -->
                    <label>速度: <input type="number" id="speed${i}" min="0.01" max="0.1" step="0.01" value="${(0.01 + Math.random() * 0.02).toFixed(2)}"></label>`;
                planetSettingsDiv.appendChild(planetDiv);
            }
        }

        // 初期化時の天体数を更新
        updatePlanetControls();

        // 天体の数変更時に設定を更新
        document.getElementById('planetCount').addEventListener('input', updatePlanetControls);

        // 重力の計算
        function calculateGravitationalForce(planet1, planet2) {
            const dx = planet2.planet.position.x - planet1.planet.position.x;
            const dy = planet2.planet.position.y - planet1.planet.position.y;
            const dz = planet2.planet.position.z - planet1.planet.position.z;
            const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
            const force = G * planet1.mass * planet2.mass / (distance * distance);
            return force;
        }

        // 天体の質量をランダムに決定（例：サイズから比例）
        function generateMass(size) {
            return size * 5e24; // サイズに比例して質量を設定
        }

        // 天体設定を反映
        const systems = [];
        document.getElementById('updatePlanets').addEventListener('click', () => {
            // 既存の天体をシーンから削除
            systems.forEach(system => system.planets.forEach(p => scene.remove(p.planet)));

            systems.length = 0; // 系をリセット

            const planetCount = parseInt(document.getElementById('planetCount').value);
            for (let i = 0; i < 3; i++) { // 3つの星系を作成
                const system = {
                    planets: [],
                    center: new THREE.Vector3(0, 0, 0),
                };

                for (let j = 0; j < planetCount; j++) {
                    const color = new THREE.Color(document.getElementById(`color${i * planetCount + j}`).value);
                    const size = parseFloat(document.getElementById(`size${i * planetCount + j}`).value);
                    const orbitRadius = parseFloat(document.getElementById(`radius${i * planetCount + j}`).value);
                    const speed = parseFloat(document.getElementById(`speed${i * planetCount + j}`).value);
                    const geometry = new THREE.SphereGeometry(size, 16, 16);
                    const material = new THREE.MeshBasicMaterial({ color });
                    const planet = new THREE.Mesh(geometry, material);
                    scene.add(planet);

                    const mass = generateMass(size);
                    system.planets.push({ planet, orbitRadius, speed, angle: Math.random() * Math.PI * 2, mass });
                }
                systems.push(system);
            }
        });

        // カメラ設定
        camera.position.set(0, 15, 0);
        camera.lookAt(0, 0, 0);

        // 速度調整
        let globalSpeed = 1;
        document.getElementById("speed").addEventListener("input", (event) => {
            globalSpeed = parseFloat(event.target.value);
        });

        function updateOrbits() {
            systems.forEach(system => {
                system.planets.forEach(planet => {
                    planet.angle += planet.speed * globalSpeed;
                    planet.planet.position.set(planet.orbitRadius * Math.cos(planet.angle), 0, planet.orbitRadius * Math.sin(planet.angle));
                });
            });
        }

        function applyGravity() {
            systems.forEach(system => {
                system.planets.forEach((planet1, i) => {
                    systems.forEach(system2 => {
                        system2.planets.forEach((planet2, j) => {
                            if (i !== j) {
                                const force = calculateGravitationalForce(planet1, planet2);
                                const dx = planet2.planet.position.x - planet1.planet.position.x;
                                const dy = planet2.planet.position.y - planet1.planet.position.y;
                                const dz = planet2.planet.position.z - planet1.planet.position.z;
                                const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
                                const fx = (force * dx) / distance;
                                const fy = (force * dy) / distance;
                                const fz = (force * dz) / distance;

                                planet1.planet.position.x += fx;
                                planet1.planet.position.y += fy;
                                planet1.planet.position.z += fz;
                            }
                        });
                    });
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateOrbits();
            applyGravity();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
