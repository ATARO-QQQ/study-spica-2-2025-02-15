<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天体公転シミュレーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        #controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            height: 100vh;
            overflow-y: auto;
        }
        canvas {
            flex-grow: 1;
        }
        #controls label {
            display: block;
            margin-bottom: 5px;
        }
        #planetSettings div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>速度調整: <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1"></label>
        <label>天体の数: <input type="number" id="planetCount" min="1" max="10" value="5"></label>
        <div id="planetSettings"></div>
        <button id="updatePlanets">更新</button>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 300, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 3つの恒星を作成
        const stars = [];
        for (let i = 0; i < 3; i++) {
            const starGeometry = new THREE.SphereGeometry(1, 32, 32);
            const starMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.set(Math.random() * 20 - 10, Math.random() * 20 - 10, Math.random() * 20 - 10);
            stars.push(star);
            scene.add(star);
        }

        // 天体設定を動的に更新
        function updatePlanetControls() {
            const planetSettingsDiv = document.getElementById('planetSettings');
            planetSettingsDiv.innerHTML = '';

            const planetCount = parseInt(document.getElementById('planetCount').value);
            for (let i = 0; i < planetCount; i++) {
                const planetDiv = document.createElement('div');
                planetDiv.innerHTML = `
                    <h4>天体 ${i + 1}</h4>
                    <label>色: <input type="color" id="color${i}" value="#${Math.floor(Math.random() * 16777215).toString(16)}"></label>
                    <label>大きさ: <input type="number" id="size${i}" min="0.1" max="1" step="0.1" value="${(0.1 + Math.random()).toFixed(1)}"></label>
                    <label>公転半径: <input type="number" id="radius${i}" min="3" max="15" step="1" value="${(3 + i * 2)}"></label>
                    <label>速度: <input type="number" id="speed${i}" min="0.01" max="0.1" step="0.01" value="${(0.01 + Math.random() * 0.02).toFixed(2)}"></label>
                `;
                planetSettingsDiv.appendChild(planetDiv);
            }
        }

        updatePlanetControls();

        document.getElementById('planetCount').addEventListener('input', updatePlanetControls);

        const planets = [];
        document.getElementById('updatePlanets').addEventListener('click', () => {
            planets.forEach(p => scene.remove(p.planet));

            const planetCount = parseInt(document.getElementById('planetCount').value);
            for (let i = 0; i < planetCount; i++) {
                const color = new THREE.Color(document.getElementById(`color${i}`).value);
                const size = parseFloat(document.getElementById(`size${i}`).value);
                const orbitRadius = parseFloat(document.getElementById(`radius${i}`).value);
                const speed = parseFloat(document.getElementById(`speed${i}`).value);
                const geometry = new THREE.SphereGeometry(size, 16, 16);
                const material = new THREE.MeshBasicMaterial({ color });
                const planet = new THREE.Mesh(geometry, material);
                scene.add(planet);

                planets.push({ planet, orbitRadius, speed, angle: Math.random() * Math.PI * 2 });
            }
        });

        camera.position.set(0, 15, 0);
        camera.lookAt(0, 0, 0);

        let globalSpeed = 1;
        document.getElementById("speed").addEventListener("input", (event) => {
            globalSpeed = parseFloat(event.target.value);
        });

        // 重力計算
        function calculateGravitationalForce(planet, star) {
            const G = 6.67430e-11; // 万有引力定数
            const starMass = 1.989e30; // 恒星の質量（太陽と仮定）
            const distance = planet.planet.position.distanceTo(star.position);
            const force = (G * starMass * planet.planet.geometry.parameters.radius ** 2) / (distance ** 2);
            return force;
        }

        function update() {
            planets.forEach(p => {
                let totalForce = new THREE.Vector3(0, 0, 0);
                stars.forEach(star => {
                    const force = calculateGravitationalForce(p, star);
                    const direction = new THREE.Vector3().subVectors(star.position, p.planet.position).normalize();
                    totalForce.add(direction.multiplyScalar(force));
                });
                
                // 重力による加速度
                p.planet.position.add(totalForce.multiplyScalar(globalSpeed));
                p.angle += p.speed * globalSpeed;
                p.planet.position.set(p.orbitRadius * Math.cos(p.angle), 0, p.orbitRadius * Math.sin(p.angle));
            });
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
        }

        animate();
    </script>
</body>
</html>
