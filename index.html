<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重重力シミュレーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        #controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            width: 300px;
            height: 100vh;
            overflow-y: auto;
        }
        canvas {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>速度調整: <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1"></label>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 300, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let globalSpeed = 1;
        document.getElementById("speed").addEventListener("input", (event) => {
            globalSpeed = parseFloat(event.target.value);
        });

        class GravitySystem {
            constructor(centerX, centerZ, starColor) {
                this.star = new THREE.Mesh(
                    new THREE.SphereGeometry(1, 32, 32),
                    new THREE.MeshBasicMaterial({ color: starColor })
                );
                this.star.position.set(centerX, 0, centerZ);
                scene.add(this.star);
                
                this.planets = [];
                this.centerX = centerX;
                this.centerZ = centerZ;
                this.velocity = new THREE.Vector3(Math.random() * 0.02 - 0.01, 0, Math.random() * 0.02 - 0.01);
            }
            
            addPlanet(color, size, orbitRadius, speed) {
                const planet = new THREE.Mesh(
                    new THREE.SphereGeometry(size, 16, 16),
                    new THREE.MeshBasicMaterial({ color })
                );
                scene.add(planet);
                this.planets.push({ planet, orbitRadius, speed, angle: Math.random() * Math.PI * 2 });
            }
            
            update() {
                systems.forEach(other => {
                    if (other !== this) {
                        let dir = new THREE.Vector3(other.star.position.x - this.star.position.x, 0, other.star.position.z - this.star.position.z);
                        let dist = dir.length();
                        dir.normalize();
                        if (dist > 2) {
                            this.velocity.addScaledVector(dir, 0.0005 / (dist * dist));
                        }
                    }
                });
                
                this.star.position.add(this.velocity);
                
                this.planets.forEach(p => {
                    p.angle += p.speed * globalSpeed;
                    p.planet.position.set(
                        this.star.position.x + p.orbitRadius * Math.cos(p.angle),
                        0,
                        this.star.position.z + p.orbitRadius * Math.sin(p.angle)
                    );
                });
            }
        }

        const systems = [
            new GravitySystem(-10, 0, 0xff0000),
            new GravitySystem(10, 0, 0x00ff00),
            new GravitySystem(0, 10, 0x0000ff)
        ];

        systems.forEach((system, index) => {
            for (let i = 0; i < 3; i++) {
                system.addPlanet(
                    new THREE.Color(Math.random(), Math.random(), Math.random()),
                    0.5,
                    3 + i * 2,
                    0.01 + Math.random() * 0.02
                );
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            systems.forEach(system => system.update());
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
